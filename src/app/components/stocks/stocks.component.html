<div class="container">
    <div class="row">
        <div class="col-8">
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                style="width: 100%; height: 500px; display: block;">
            </highcharts-chart>
        </div>
        <div class="col-4">
            <span class="textHead">About {{stockDetails.Name}}</span>
            <p class="mt-3">{{stockDetails.Description}}</p>
            <p class="companydetailHead"><span class="headings">Industry : </span>{{stockDetails.Industry}}
            </p>
            <p class="companydetailHead">
                <span class="headings">Symbol :</span> {{stockDetails.Symbol}}
            </p>

            <p class="companydetailHead">
                <span class="headings">
                    Sector : 
                </span>{{stockDetails.Sector}}
            </p>
            <p class="companydetailHead">
                <span class="headings">
                    Exchange : 
                </span>
                {{stockDetails.Exchange}}
            </p>


            <p class="companydetailHead">
                <span class="headings">
                    Currency : 
                </span>
                {{stockDetails.Currency}}
            </p>


            <p class="companydetailHead">
                <span class="headings">
                    Official Site : 
                </span>
                {{stockDetails.OfficialSite}}
            </p>


        </div>
    </div>
</div>
